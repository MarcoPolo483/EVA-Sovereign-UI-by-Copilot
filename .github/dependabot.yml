version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "playwright*"
      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "@typescript-eslint/*"
      types:
        patterns:
          - "typescript"
          - "@types/*"
      storybook:
        patterns:
          - "@storybook/*"
      tooling:
        patterns:
          - "vite*"
          - "rollup*"
          - "esbuild*"
          - "postcss*"
          - "tailwindcss*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
