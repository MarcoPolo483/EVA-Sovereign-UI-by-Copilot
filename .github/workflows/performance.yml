name: Performance Benchmarks

on:
  push:
    branches: [main, master, merge-spark-copilot]
  pull_request:
    branches: [main, master, merge-spark-copilot]

jobs:
  bundle-size:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Analyze bundle size
        run: |
          echo "### Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "dist" ]; then
            echo "Total bundle size:" >> $GITHUB_STEP_SUMMARY
            du -sh dist/ >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "Individual files:" >> $GITHUB_STEP_SUMMARY
            find dist -type f -name "*.js" -exec du -h {} \; | sort -rh | head -10 >> $GITHUB_STEP_SUMMARY
          else
            echo "No dist directory found" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Compare bundle size
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
        
  runtime-benchmark:
    name: Runtime Performance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
        
      - name: Run performance benchmarks
        run: |
          npm run preview &
          sleep 5
          node scripts/performance-benchmark.js || echo "Performance benchmark script not found"
        continue-on-error: true
        
      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance-results.json
          retention-days: 30
        continue-on-error: true
