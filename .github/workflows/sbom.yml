name: SBOM

on:
  push:
    branches: [main]
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * 1'

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies (prod only)
        run: npm ci --omit=dev
      - name: Generate CycloneDX SBOM
        run: npx cyclonedx-npm --package-lock-only --output-reproducible --output-file sbom.json --spec-version 1.5 --flatten-components
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom.json
          path: sbom.json