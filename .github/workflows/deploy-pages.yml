name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build Dev Kit
        run: npm run build:devkit

      - name: Build Agency Demo
        run: npm run build:agency

      - name: Build Performance Dashboard
        run: npm run build:perf

      - name: Build Storybook
        run: npm run build-storybook

      - name: Create deployment structure
        run: |
          mkdir -p public
          cp -r dist-devkit/* public/
          mkdir -p public/agency
          cp -r dist-agency/* public/agency/
          mkdir -p public/performance
          cp -r dist-performance/* public/performance/
          mkdir -p public/storybook
          cp -r storybook-static/* public/storybook/
          cp public-index.html public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
