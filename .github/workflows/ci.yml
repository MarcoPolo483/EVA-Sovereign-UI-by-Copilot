name: CI

on:
  pull_request:
    branches: [main, master, merge-spark-copilot]
  push:
    branches: [main, master, merge-spark-copilot]
  workflow_dispatch: {}

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install root dependencies
        run: npm ci
      - name: Type check
        run: npm run lint
      - name: Unit tests
        run: npm test --silent
      - name: Accessibility tests
        run: npm run test:a11y
      - name: Coverage report
        run: npm run test:coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      - name: Style lint
        run: npm run lint:styles
        continue-on-error: true

  build:
    name: Build & Validate All
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install root dependencies
        run: npm ci
      - name: Install React package deps
        run: npm install --no-audit --no-fund
        working-directory: packages/eva-sovereign-ui-react
      - name: Install Vue package deps
        run: npm install --no-audit --no-fund
        working-directory: packages/eva-sovereign-ui-vue
      - name: Install Angular package deps
        run: npm install --no-audit --no-fund
        working-directory: packages/eva-sovereign-ui-angular
      - name: Install Svelte package deps
        run: npm install --no-audit --no-fund
        working-directory: packages/eva-sovereign-ui-svelte
      - name: Build all packages & demos
        run: npm run build
      - name: Generate status matrix
        run: npm run status:matrix
      - name: Upload status matrix
        uses: actions/upload-artifact@v3
        with:
          name: completion-status
          path: COMPLETION-STATUS.md
          retention-days: 7
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Visual regression tests
        run: npm run test:vr:ci
      - name: Performance benchmark
        run: npm run benchmark
      - name: Bundle size guard
        run: npm run size:guard
      - name: Upload core dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-core
          path: dist
          retention-days: 7
      - name: Upload React dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-react
          path: packages/eva-sovereign-ui-react/dist
          retention-days: 7
      - name: Upload Vue dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-vue
          path: packages/eva-sovereign-ui-vue/dist
          retention-days: 7
      - name: Upload Angular dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-angular
          path: packages/eva-sovereign-ui-angular/dist
          retention-days: 7
      - name: Upload Svelte dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-svelte
          path: packages/eva-sovereign-ui-svelte/dist
          retention-days: 7
      - name: Upload Dev Kit dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-devkit
          path: dist-devkit
          retention-days: 7
      - name: Upload ESDC dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-esdc
          path: dist-esdc
          retention-days: 7
