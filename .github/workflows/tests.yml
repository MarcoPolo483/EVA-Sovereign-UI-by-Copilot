name: tests
on:
  push:
    paths:
      - '**/*.ts'
      - 'package.json'
      - 'vitest.config.ts'
      - '.github/workflows/tests.yml'
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests (no skips enforced)
        run: node scripts/check-no-skips.mjs
